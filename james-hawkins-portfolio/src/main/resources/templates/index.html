<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">

<title>James-Hawkins.uk</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="../static/css/main.css" th:href="@{/css/main.css}"
	rel="stylesheet" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar navbar-default navbar-expand-md navbar-light fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#home">James Hawkins</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link"
							id="home-link" href="#home">Home</a></li>
						<li class="nav-item"><a class="nav-link" id="projects-link"
							href="#projects">Projects</a></li>
						<li class="nav-item"><a class="nav-link" id="contact-link"
							href="#contact">Contact</a></li>
						<li class="nav-item"><a class="nav-link" id="blog-link"
							href="#blog">Blog</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>



	<div id="home" class="section">
		<div class="landing-text">
			<h1>Welcome</h1>
			<h3>
				<a href="#projects" class="btn btn-info btn-lg">Browse Creations</a>
			</h3>
		</div>
	</div>

	<div class="container section" id="projects">
		<h1>My Projects</h1>
		<hr>
		<table class="table table-dark">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Date</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="repo:${repos}">
					<td><span th:text="${repo.name}"></span></td>
					<td><span th:text="${repo.description}"></span></td>
					<td><span th:text="${repo.createdAt}"></span></td>
					<td><a th:href="${repo.htmlUrl}" class="btn btn-info btn-xs">View
							Source</a></td>
				</tr>
			</tbody>
		</table>
	</div>

		<div id="fixed"></div>

	<div class="container section" id="contact">
		<h1>Contact</h1>
		<hr>
		<div class="card hovercard">
			<div class="cardheader"></div>
			<div class="avatar">
				<img alt="" src="../static/images/profile.jpg"
					th:src="@{/images/profile.jpg}">
			</div>
			<div class="info">
				<div>
					<a class="title" href="https://scripteden.com/">James Hawkins</a>
				</div>
				<div class="desc">Passionate developer</div>
				<div class="desc">Curious tinkerer</div>
				<div class="desc">Tech geek</div>
			</div>
			<div class="bottom">
				<a class="btn round-btn li" href="https://www.linkedin.com/in/james-hawkins-a107a9159/"><i
					class="fab fa-linkedin-in"></i></a> <a class="btn round-btn yt"
					rel="publisher" href="https://www.youtube.com/channel/UC2NI-lf5UXKvY6etCwesX0g"> <i
					class="fab fa-youtube"></i></a> <a class="btn round-btn fb"
					rel="publisher" href="https://www.facebook.com/james.hawkins.58760">
					<i class="fab fa-facebook-f"></i>
				</a> <a class="btn round-btn em" rel="publisher" href="#"> <i
					class="fas fa-envelope"></i></a>
			</div>
		</div>
	</div>

	<footer>
		<div class="container-fluid">
			<div class="row jumbotron">
				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
					<p class="lead">Created by James Hawkins Â© 2018.</p>
				</div>
			</div>
		</div>
	</footer>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>
</html>
